<div class="tab-pane" id="tab3">
					      <h4>Attribute Removal</h4>

            <table>
		<tr ng-repeat="attribute in attributeTypes">
			<td>
				<span>{{attribute.attributeName}}({{attribute.attributeType}})</span>
			</td>
			<td>
			<input type='checkbox' ng-model="filters[$index]" class = "form-control"/>
			</td>
		</tr>
	</table>
<br/><br/><br/>
			<button class="btn btn-info" ng-click="sendReq()" type="submit" style="margin-top:-10px;">Remove</button>
			<div>
   			<div class="alert alert-success" ng-show="status">Success</div>
			<div class="alert alert-danger" ng-show="status == false">Failure</div>
			</div>
 </div>
